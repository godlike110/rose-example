<script>
    var WINDOW = window,
	DOCUMENT = document,
	hasTouch = 'ontouchstart' in WINDOW || window.DocumentTouch, // hasTouch = 'ontouchstart' in WINDOW, // 手机上 true
	RESIZE_EV = 'onorientationchange' in WINDOW ? 'orientationchange' : 'resize',
	START_EV = hasTouch ? 'touchstart' : 'mousedown',
	MOVE_EV = hasTouch ? 'touchmove' : 'mousemove',
	END_EV = hasTouch ? 'touchend' : 'mouseup',
	NAVIGATOR = navigator,
	isAndroid = (/android|HTC_Sensation/gi).test(navigator.userAgent),
	isIPhone=(/(iPhone|iPod|iPad)/i.test(navigator.appVersion));
	function getById(id){
		return document.getElementById(id);
	}
	var btn01 = getById("btn01"),
		btn02 = getById("btn02");
		
	btn01.addEventListener( START_EV,function(ev){
		// alert( this.className );
		this.className = "btn btn01 btn01_hover";
	},false);
	
	btn02.addEventListener( START_EV,function(ev){
		this.className = "btn btn02 btn02_hover";
	},false);
	
	btn01.addEventListener( END_EV,function(ev){
		var _this = this;
		var timer = setTimeout(function() {
			_this.className = "btn btn01";
			window.location.href = _this.getAttribute("data-href");
			clearTimeout( timer );
		},400);
		ev.preventDefault();
	},false);
		
	btn02.addEventListener( END_EV,function(ev){
		var _this = this;
		var timer = setTimeout(function() {
			_this.className = "btn btn02";
			window.location.href = _this.getAttribute("data-href");
			clearTimeout( timer );
		},400);
		ev.preventDefault();
	},false);
	
</script>
